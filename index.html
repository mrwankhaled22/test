  <header>


    <div class="container text-center mt-5">

      <div class="header-title d-flex justify-content-center">
        <h1>Bookmarker</h1>
      </div>
      <hr / class="mt-5">

      <h2 class="mt-2"><i class="fa-solid fa-file-arrow-down"></i> Bookmark your favorite sites <i
          class="fa-solid fa-file-arrow-down"></i></h2>

    </div>



  </header>



  <section class="mt-5">

    <form action="">


      <div class="container d-flex flex-column ">


        <div class=" mb-3 fw-bold">
          <label for="SiteName"><i class="fa-solid fa-book "></i> Site Name</label>
          <input type="text" oninput="validationcolour(nameRegex,SiteNameInput)" class="form-control mt-2 " id="SiteName" placeholder="Bookmark Name">

        </div>

        <div class=" mb-3 mt-4 fw-bold">
          <label for="url"><i class="fa-solid fa-link "></i> Site URL</label>
          <input type="text" oninput="validationcolour(httpsRegex,UrlInput);" class="form-control" id="url" placeholder="Website URL" value="">

        </div>

        <button  class="btn btn-danger  text-white align-self-center" onclick="AddUrl(event)">Submit</button>

      </div>


    </form>

  </section>

  <section>

    <div class="container">

      <hr / class="mt-5">

      <table class="table table-light table-bordered fs-6  text-center">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>

        <tbody id="Data">
      
          
         
        </tbody>

      </table>

    </div>

  </section>



  <div class="alert d-none"  id="Alert">


    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
          <div class="custom-alert-header">
              <span class="custom-alert-title">‚ö†Ô∏è Site Name or URL is not valid</span>
